<!doctype html>
<html lang="tr">
<head>

  <title>İletişim</title>

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <main class="page-content iletisim-page fade-in">
    <h1>İLETİŞİM</h1>
    <div class="title-line"></div>

    <p class="lead">
      Daha fazla bilgi ve tüm sürdürülebilir kalkınma hedefleri hakkında bilgi almak için
      <a class="external-link" href="https://www.kureselamaclar.org/" target="_blank" rel="noopener">
        kureselamaclar.org
      </a>
      sitesini ziyaret edebilirsiniz.
    </p>

    <form class="contact-form"
      action="https://formspree.io/f/xqarvwgo"
      method="POST">

  <!-- tesekkurler -->
  <input type="hidden" name="_next" value="tesekkurler.html">
  <input type="hidden" name="_subject" value="İletişim Formu Mesajı">
  <input type="hidden" name="_language" value="tr">

  <div class="form-row">
    <label for="name">Ad Soyad</label>
    <input id="name" name="name" type="text" required>
  </div>

  <div class="form-row">
    <label for="email">E-posta</label>
    <input id="email" name="email" type="email" required>
  </div>

  <div class="form-row">
    <label for="subject">Konu</label>
    <input id="subject" name="subject" type="text" required>
  </div>

  <div class="form-row">
    <label for="message">Mesaj</label>
    <textarea id="message" name="message" rows="6" required></textarea>
  </div>

  <button class="form-btn" type="submit">Gönder</button>
</form>

<br>
<br>
<br>
